<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-m.css">
<!--  <link rel="stylesheet" href="css/docs.theme.min.css">-->
<!--  <link rel="stylesheet" href="css/owl.theme.default.min.css">-->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="page page2">
        <h1>청소년 알코올중독예방교육</h1>
        <section>
          <div class="owl-carousel owl-theme">
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
          </div>
        </section>
        <section>
          <div class="scroll">
            <img src="images/p2-img1.png" alt="" class="img1">
            <a class="part" onclick="openPopup()">참여하기</a>
          </div>
          <p class="tit">만화로 배우는 음주 거절법</p>
          <p class="txt">말풍선 안에 들어갈 내용을 고르세요.</p>
          <div class="q y-on"> <!-- y-on 은 정답 / n-on은 오답-->
            <div class="q-inner">
              <label>
                <input type="radio" name="q" value="a" checked>
                <i></i>
              </label>
              <label>
                <input type="radio" name="q" value="b">
                <i></i>
              </label>
              <label>
                <input type="radio" name="q" value="b">
                <i></i>
              </label>
              <label>
                <input type="radio" name="q" value="b">
                <i></i>
              </label>
            </div>

            <div class="y-on-pop on-pop">
              <img src="images/yes.png" alt="">
              <p>정답입니다</p>
            </div>
            <div class="n-on-pop on-pop">
              <img src="images/nono.png" alt="">
              <p>오답입니다</p>
            </div>
          </div>
        </section>
        <section>
          <img src="images/p2-img2.png" alt="" class="p2-img2">
          <a class="appl" onclick="openApp()">응모하기</a>
        </section>
      </div>
    </div>

    <div class="popup p2">
      <div class="dim"></div>
      <div class="popup-inner">
        <img src="images/p2-popup.png" alt="">
        <div class="btns">
          <a class="y" onclick="yes()"></a>
          <a class="n" onclick="no()"></a>
        </div>
      </div>
    </div>

    <div class="app-popup">
      <div class="dim"></div>
      <div class="popup-inner">
        <img src="images/app-pop.png" alt="">
        <div class="user">
          <label>
            <input type="text">
          </label>
          <label>
            <input type="text">
          </label>
        </div>
        <label>
          <input type="file">
        </label>
        <a class="application" onclick="application()"></a>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        items: 1,
        nav: true,
        loop: true,
      });
    });

    let p2 = document.querySelector('.popup.p2');
    function openPopup() {
      p2.classList.add('on');
    }
    function yes() {
      close();
    }
    function no() {
      close();
    }
    function close() {
      p2.classList.remove('on');
    }

    let app = document.querySelector('.app-popup');
    function openApp() {
      app.classList.add('on');
    }
    function application() {
      app.classList.remove('on');
    }

  </script>


</body>
</html>
