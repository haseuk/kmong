<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-m.css">
<!--  <link rel="stylesheet" href="css/docs.theme.min.css">-->
<!--  <link rel="stylesheet" href="css/owl.theme.default.min.css">-->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="page page5">
        <h1>약물</h1>
        <section>
          <div class="owl-carousel owl-theme">
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
            <div class="item"><img src="images/drag.png" alt=""></div>
          </div>
        </section>
        <section>
          <div class="scroll">
            <img src="images/vision.png" alt="" class="img1">
            <a class="btn" onclick="comOpen()">제</a>
          </div>
        </section>
      </div>
    </div>

    <div class="com-popup">
      <div class="dim"></div>
      <div class="popup-inner">
        <img src="images/coment.png" alt="">
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        items: 1,
        nav: true,
        loop: true,
      });
    });

    let popup = document.querySelector('.com-popup');
    function comOpen() {
      popup.classList.add('on');
    }
    popup.addEventListener('click', function() {
      popup.classList.remove('on');
    });
  </script>
</body>
</html>
